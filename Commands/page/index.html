<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davina BOT - Funy Commands</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #e5e5e5;
      --nav-bg: rgba(31, 31, 31, 0.6);
      --nav-link: #e5e5e5;
      --nav-hover: #00b4db;
      --table-header: #D7D7D7;
      --table-command-list: #415FA3;
      --table-description-list: #767676;
      --table-bg: #1a1a1a;
      --table-border: #2e2e2e;
      --table-hover: #252525;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #121212;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(270deg, #00b4db, #8e2de2, #ff5f6d, #00b4db);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    nav {
      display: none;
      flex-direction: column;
      background: var(--nav-bg);
      position: absolute;
      top: 70px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }

    nav.show {
      display: flex;
    }

    nav a {
      text-decoration: none;
      color: var(--nav-link);
      margin: 0.5rem 0;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--nav-hover);
      transform: translateX(5px);
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        position: static;
        background: none;
        flex-direction: row;
        box-shadow: none;
        padding: 0;
      }

      nav a {
        margin-left: 2rem;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      flex: 1;
      padding: 1.5rem 1.5rem;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #999;
    }

    #music-commands {
      margin-top: 1.5rem;
      text-align: left;
    }

    #music-commands h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(270deg, #00b4db, #8e2de2, #ff5f6d, #00b4db);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      text-align: center;
    }

    .commands-grid {
      display: grid;
      grid-template-columns: 1fr 2.5fr;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--table-border);
      background-color: var(--table-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .command-item {
      padding: 1rem 1.2rem;
      border-bottom: 1px solid var(--table-border);
      transition: background 0.2s ease;
    }

    .command-item.command:not(.header-row) {
      font-weight: 600;
      color: var(--table-command-list);
      border-right: 1px solid var(--table-border);
    }

    .command-item:not(.command):not(.header-row) {
      color: var(--table-description-list);
    }

    .header-row {
      background-color: #242424;
      font-weight: 700;
      color: var(--table-header);
    }

    .header-row.command {
      border-right: 1px solid var(--table-border);
    }

    .commands-grid > div:hover:not(.header-row) {
      background-color: var(--table-hover);
    }

    @media (max-width: 700px) {
      .commands-grid {
        grid-template-columns: 1fr 2fr;
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .nav-button {
      background-color: #379C70;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-button:hover {
      background-color: #0099b0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Davina BOT</div>
    <button class="menu-toggle" onclick="toggleMenu()" title="Menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav id="menu">
      <a href="../../">Beranda</a>
      <a href="../../Dokumentasi/">Dokumentasi</a>
    </nav>
  </header>

  <main data-aos="fade-up">
    <section id="music-commands">
      <h2>Funy Commands</h2>
      <div class="commands-grid" id="commands-container">
        <div class="command-item command header-row">Commands</div>
        <div class="command-item header-row">Description</div>
      </div>

      <!-- Tombol Navigasi -->
      <div class="nav-buttons">
        <a href="../" class="nav-button back-button">&larr; Back</a>
        <a href="./page/" class="nav-button next-button">Next &rarr;</a>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Davina BOT. Dibuat dengan ❤️</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("menu");
      const toggle = document.querySelector(".menu-toggle");
      if (menu.classList.contains("show") &&
          !menu.contains(event.target) &&
          !toggle.contains(event.target)) {
        menu.classList.remove("show");
      }
    });

    fetch('data.txt')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('commands-container');
        data.trim().split('\n').forEach(line => {
          const [command, desc] = line.split('|');
          if (command && desc) {
            const cmdEl = document.createElement('div');
            cmdEl.className = 'command-item command';
            cmdEl.textContent = command.trim();
            const descEl = document.createElement('div');
            descEl.className = 'command-item';
            descEl.textContent = desc.trim();
            container.appendChild(cmdEl);
            container.appendChild(descEl);
          }
        });
      });
  </script>
</body>
</html>
